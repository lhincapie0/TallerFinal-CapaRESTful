<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Filtrar Historias por Fecha </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Filtar Historias</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/stories/filterByDate}"th:object="${params}"
					 method="post">
					<div class="row">
						
						<div class="form-group col-md-9">
						
						<div class="form-group col-md-9">
							<label for="date1" class="col-form-label">Fecha 1</label>
							<br>
						
							 <input
								type="date" th:field="*{date1}"class="form-control" id="date1"
								placeholder="date1">
						</div>
						
							<div class="form-group col-md-9">
							<label for="date2" class="col-form-label">Fecha 2</label>
							<br>
						
							 <input
								type="date" th:field="*{date2}"class="form-control" id="date2"
								placeholder="date2">
						</div>
					
					
						
						<div></div>
						<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Buscar Historias">
						</div>
					
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</body>
</html>
