<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Cronogramas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${timecontrols}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
			
			<h2 class="my-5"><i class="fas fa-drum-steelpan ml-2"></i> Gestión de Cronogramas de un Juego</h2>
			<th></th>
			<div>
			</div>
			<div>
			</div>
			<div th:if="${#lists.isEmpty(timecontrols)}">
			 	No se ha registrado ningún cronograma al juego.
			</div>
			<div  th:unless="${#lists.isEmpty(timecontrols)}">
					<table class="table table-striped table-responsive-md">
						<thead>
						
							
							<tr>
								<th>ID</th>
								<th>Auto start</th>
								<th>Interval Running</th>
								<th>Last Play Time</th>
								<th>Nombre</th>
								<th>Orden</th>
								<th>Estado</th>
								<th>Intervalo de tiempo</th>
								<th>Tipo</th>
								
								<th>Editar</th>
								<th>Borrar</th>
								
								
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="timecontrol : ${timecontrols}">
								<td class="text-info" th:text="${timecontrol.id}"></td>
								<td class="text-info" th:text="${timecontrol.autostart}"></td>
								<td class="text-info" th:text="${timecontrol.intervalRunning}"></td>
								<td class="text-info"  th:text = "${timecontrol.lastPlayTime}"> </td>
								<td class="text-info"  th:text = "${timecontrol.name}"> </td>
								<td class="text-info" th:text = "${timecontrol.order}"></td>
								<td class="text-info" th:text = "${timecontrol.state}"></td>
								<td class="text-info" th:text = "${timecontrol.timeInterval}"></td>
								<td class="text-info" th:text = "${timecontrol.type}"></td>
								<td"><a  th:href="@{/timecontrols/edit/{id}(id=${timecontrol.id})}"
									class="btn btn-primary"><i
										class="fas fa-edit ml-2"></i></a></td>

								<td ><a  th:href="@{/timecontrols/del/{id}(id=${timecontrol.id})}"
									class="btn btn-primary"><i
										class="fas fa-calendar-times ml-2"></i></a></td>
								
								
							</tr>
						</tbody>
					</table>
							</table>
				</div>
				<p  class="my-5">
					<a href="/timecontrols/add" class="btn btn-primary">Adicionar<i
						class="fas fa-drum-steelpan ml-2"></i></a>
				</p>
			
			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Volver al menu principal</a>
		</p>
	 </div> 
</body>
</html>
