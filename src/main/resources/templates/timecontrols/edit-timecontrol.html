<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Modificar Cronograma</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Modificar Cronograma</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/timecontrols/edit/{id}(id=${timecontrol.id})}"th:object="${timecontrol}"
					method="post">
					<div class="row">
					
					<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Nombre</label> 
							<br>
							<input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="Nombre">
						</div>		
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Auto start</label> 
							<br>
							
							<input
								type="text" th:field="*{autostart}" class="form-control" id="description"
								placeholder="Auto Start">
						</div>
						
						<div class="form-group col-md-6">
							<label for="lastPLayTime" class="col-form-label">Ãšltima hora de juego</label> 
							<br>
								<input
								type="time" th:field="*{lastPlayTime}" class="form-control" id="lastPlayTime"
								placeholder="9">
						</div>
						<div class="form-group col-md-6">
							<label for="intervalRunning" class="col-form-label">Interval Running</label> 
							<br>
							<input
								type="text" th:field="*{intervalRunning}" class="form-control" id="intervalRunning"
								placeholder="Interval Running">
						</div>		
						<div class="form-group col-md-6">
							<label for="order" class="col-form-label">Orden</label> 
							<br>
							<input
								type="text" th:field="*{order}" class="form-control" id="order"
								placeholder="Orden">
						</div>		
						<div class="form-group col-md-6">
							<label for="timeInterval" class="col-form-label">Intervalo de tiempo</label> 
							<br>
							<input
								type="text" th:field="*{timeInterval}" class="form-control" id="timeInterval"
								placeholder="Time Interval">
						</div>		
						<div class="form-group col-md-6">
							<label for="type" class="col-form-label">Tipo</label> 
							<br>
							<input
								type="text" th:field="*{type}" class="form-control" id="type"
								placeholder="Tipo">
						</div>	

							
						
						<div></div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Modificar Cronograma">
						</div>
					
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
